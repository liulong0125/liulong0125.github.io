# ----------------------- 其它全局配置 -----------------
title: 小刘同学
description: 小刘同学的个人博客
author: jack·liu
logo: /static/img/avatar.png


github: https://github.com/codeasashu
about: Freelance developer

allowsearch: true

disqus_shortname: aboutashu
google_analytics: UA-72862926-1

share:
  twitter_username: \#
  fb_appid: 000000000000


enableTags: true
tagarray: []

# ----------------------- 服务器配置 -----------------
# 服务器根目录
source: .
# 本地运行时生成的网站目录
destination: ./_site
# 布局页面的路径
layouts_dir: _layouts
# 本地启服务的端口号
port: 4001
# 本地启服务器的 ip
host: 127.0.0.1
baseurl: ""
url: ""

# ----------------------- markdown 转换 & 语法高亮 -----------------
markdown: kramdown
kramdown:
    math_engine: mathjax
    syntax_highlighter: rouge

# ----------------------- 输出配置 -----------------
permalink: date

# ----------------------- 插件 -----------------
plugins: [jekyll-paginate, jekyll-gist]
# 分页中每页显示 10 条博客
paginate: 10
paginate_path: "/page:num/"
