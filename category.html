---
layout: default
title: 分类
permalink: /category/
---

<div class="gd-wrap-category">
    {% for category in site.categories %}
        <div class="gd-category">
            <div id="{{ category[0] }}" class="gd-category-title">{{ category[0] }}</div>
            <div class="gd-category-content">
                {% for post in category[1]  %}
                        {% if post.url %}
                            <a href="{{post.url}}">{{ post.title }}</a>
                        {% endif %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
